<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saman - ที่ปรึกษากฎหมายไทย</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            background-color: #003366;
            color: #ffffff;
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }
        .messages {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 75%;
        }
        .message.user {
            background-color: #e0f7fa;
            align-self: flex-end;
            text-align: right;
        }
        .message.saman {
            background-color: #003366;
            color: #ffffff;
        }
        .input-container {
            display: flex;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #cccccc;
        }
        .input-container button {
            padding: 10px 15px;
            background-color: #003366;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #002244;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">
        <h2>Saman - ที่ปรึกษากฎหมายไทย</h2>
    </div>
    <div class="messages" id="messages">
        <div class="message saman">
            สวัสดีครับ/ค่ะ ฉันคือ Saman ที่ปรึกษากฎหมายไทยของคุณวันนี้ มีอะไรให้ช่วยเหลือบ้างครับ/ค่ะ?
        </div>
    </div>
    <div class="input-container">
        <input type="text" id="userInput" placeholder="พิมพ์คำถามของคุณที่นี่...">
        <button onclick="sendMessage()">ส่ง</button>
    </div>
</div>

<script>
    function appendMessage(text, sender) {
        const messageContainer = document.createElement('div');
        messageContainer.classList.add('message', sender);
        messageContainer.textContent = text;

        const messages = document.getElementById('messages');
        messages.appendChild(messageContainer);
        messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if (text === '') return;

        appendMessage(text, 'user');
        input.value = '';

        try {
            const response = await fetch('http://localhost:3000/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: text }),
            });
            const data = await response.json();
            appendMessage(data.reply, 'saman');
        } catch (error) {
            appendMessage('ขออภัย เกิดข้อผิดพลาด กรุณาลองใหม่อีกครั้ง.', 'saman');
        }
    }
</script>

</body>
</html>
